<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-universe</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/37cb6cca1d.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="container mx-auto">
        <div class="flex-col justify-center items-center text-center">
            <h1 class="text-4xl font-semibold my-5">AI-universe</h1>
            <button onclick="shortByDate()" class="btn btn-outline my-4">short by date</button>
        </div>
    </header>
    <main class="container mx-auto">
        <div id="loading-spinner">
            <div class="flex justify-center items-center h-[80vh]">
                <span class="text-7xl font-extrabold loading loading-dots loading-lg"></span>
            </div>

        </div>
        <div class="my-10">
            <div id="card-container" class="grid gap-6 grid-cols-1 md:grid-cols-2 lg:grid-cols-3"></div>
            <div id="show-more" class="text-center hidden">
                <button onclick="showMore()" class="btn btn-neutral mt-5">show more</button>
            </div>
        </div>

        <div class="flex">
            <dialog id="my_ai_modal" class="modal">
                <div id="modal-container"></div>
            </dialog>
        </div>
    </main>
    <footer></footer>
    <script src="./js/app.js"></script>
</body>

</html>
